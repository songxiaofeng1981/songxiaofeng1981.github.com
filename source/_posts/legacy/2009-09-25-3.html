<div>关于毛主席，我记得毛主席说过，自己是偶像，偶像就是用来崇拜的，不崇拜不得了。所以宗教跟科学不一样，科学是做实验做出来的，你反复试验，绝对灵光，所以才相信。宗教是以信为前提，如果不信，什么都不用讨论了。<br>
<br>
关于毛主席的讨论，到处都是，也到处没有结论，这就像上帝有没有一样。上帝绝对是有，祈祷绝对灵验，但是前提你得跪在地上崇拜，内心深处不肯崇拜，那就没有。毛主席也一样道理，是不可以讨论的，或者说，你讨论的那个毛主席，根本不是真正的毛主席。</div>
