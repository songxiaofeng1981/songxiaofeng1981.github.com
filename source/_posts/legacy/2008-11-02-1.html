<div><p>算不算是旅游，趁着这段闲散时间。恰巧有碰到表弟来京寻找工作。一起出去游走北京。</p>
<p>虽说来京已七年。去的地方却也不多。上学时没钱，上班时没时间，放假时想出去，找个人却也很难。</p>
<p>所以，随有心，但却无行动。整天不过呆在屋子里。虚度这些许光阴。</p>
<p>&nbsp;&nbsp;  奥林匹克公园免费开放，离这边很近，恰那天有秋高气爽，蓝天白云。和风拂面。飘飘然若无事之人。</p>
<p>嗟（jīe）夫！其喜洋洋者矣</p></div>
